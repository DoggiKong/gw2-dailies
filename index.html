<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Wars 2 Daily Achievements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body onload="onload()">
    <main>
        <hr />
        <h1>Guild Wars 2 Daily Achievements</h1>
        <hr /> 
        <section>
            <span>Server Time</span>
            <div id="utcClock">-</div>
            <div id="toggleTodayTomorrow">
                <div id="dayToggleBtn" class="btn-group btn-group-sm flex-wrap" role="group" aria-label="dayToggleBtn">
                    <button type="button" id="toggleTodayBtn" class="btn btn-secondary active" onclick="generateAchievementCards()">Today</button>
                    <button type="button" id="toggleTomorrowBtn" class="btn btn-secondary" onclick="generateTomorrowAchievementCards()">Tomorrow</button>
                </div>
            </div>
            <hr />
            <div id="dailyAchievements">
                <h2>Player vs Environment</h2>
                <div id="pveDailies">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <hr />
                <h2>Player vs Player</h2>
                <div id="pvpDailies">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <hr />
                <h2>World vs World</h2>
                <div id="wvwDailies">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <hr />
    <footer>
        <button type="button" class="btn btn-outline-dark" onclick="window.open('https://github.com/ravenlib/gw2-dailies','_blank');"><i class="fa fa-github"></i> View on Github</button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="api.js"></script>  
</body>
</html>
